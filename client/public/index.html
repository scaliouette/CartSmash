    <meta property="twitter:title" content="CARTSMASH - Smart Grocery List Parser">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VG9TG33V5J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VG9TG33V5J'); // Your measurement ID
    </script>
    
    <!-- Preconnect to optimize loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom fonts if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: pulse 2s infinite;
      }
      
      .loading-icon {
        font-size: 56px;
        animation: rotate 2s linear infinite;
      }
      
      .loading-text {
        font-size: 18px;
        opacity: 0.9;
        margin-top: 20px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Noscript styles */
      noscript {
        display: block;
        padding: 20px;
        background: #fef2f2;
        color: #991b1b;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CARTSMASH.</noscript>
    
    <!-- Enhanced loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <span class="loading-icon">💥</span>
        <span>CARTSMASH</span>
      </div>
      <div class="loading-text">Initializing AI-powered grocery parsing...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Console branding
      console.log(
        '%c💥 CARTSMASH %c\nAI-Powered Grocery List Parser\n\nTransform any list into organized, ready-to-order products instantly!',
        'color: #FF6B35; font-size: 24px; font-weight: bold;',
        'color: #666; font-size: 14px;'
      );
    </script>
  </body>
</html>
