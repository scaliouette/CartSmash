<!DOCTYPE html>

  <head>

    <meta property="og:url" content="https://cartsmash.com/">

    <meta property="og:description" content="Transform any grocery list into organized, ready-to-order products instantly with AI-powered parsing.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://cartsmash.com/">
    <meta property="twitter:title" content="CARTSMASH - Smart Grocery List Parser">
    <meta property="twitter:description" content="Transform any grocery list into organized, ready-to-order products instantly with AI-powered parsing.">
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png">

    <title>CARTSMASH - AI-Powered Grocery List Parser</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VG9TG33V5J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VG9TG33V5J'); // Your measurement ID
    </script>
    
    <!-- Preconnect to optimize loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom fonts if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: pulse 2s infinite;
      }
      
      .loading-icon {
        font-size: 56px;
        animation: rotate 2s linear infinite;
      }
      
      .loading-text {
        font-size: 18px;
        opacity: 0.9;
        margin-top: 20px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Noscript styles */
      noscript {
        display: block;
        padding: 20px;
        background: #fef2f2;
        color: #991b1b;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CARTSMASH.</noscript>
    
    <!-- Enhanced loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <span class="loading-icon">💥</span>
        <span>CARTSMASH</span>
      </div>
      <div class="loading-text">Initializing AI-powered grocery parsing...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced debugging for deployment issues
      console.log('🔍 CARTSMASH: Page loading started');
      console.log('🔍 Location:', window.location.href);
      console.log('🔍 User agent:', navigator.userAgent);
      
      // Global error handler for script loading failures
      window.addEventListener('error', function(e) {
        console.error('🚨 Script loading error:', e);
        if (e.filename && e.filename.includes('.js')) {
          console.error('🚨 JavaScript file failed to load:', e.filename);
          document.getElementById('loading-screen').innerHTML = 
            '<div class="loading-logo"><span class="loading-icon">⚠️</span><span>LOADING ERROR</span></div>' +
            '<div class="loading-text">JavaScript bundle failed to load</div>' +
            '<div style="margin-top: 20px; font-size: 14px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px;">' +
            '<strong>Error:</strong> ' + e.message + '<br/>' +
            '<strong>File:</strong> ' + e.filename + '<br/>' +
            '<strong>Time:</strong> ' + new Date().toISOString() + '<br/><br/>' +
            '<button onclick="window.location.reload()" style="background: white; color: #FF6B35; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Retry</button>' +
            '</div>';
        }
      });
      
      // Track when React starts loading
      let reactLoaded = false;
      window.addEventListener('DOMContentLoaded', function() {
        console.log('🔍 DOM Content loaded');
        
        // Check if React loaded after 5 seconds
        setTimeout(function() {
          if (!reactLoaded) {
            console.error('🚨 React app did not load within 5 seconds');
            document.getElementById('loading-screen').innerHTML = 
              '<div class="loading-logo"><span class="loading-icon">⚠️</span><span>TIMEOUT</span></div>' +
              '<div class="loading-text">App failed to initialize</div>' +
              '<div style="margin-top: 20px; font-size: 14px;">Please refresh the page or check your internet connection.</div>' +
              '<div style="margin-top: 15px;"><button onclick="window.location.reload()" style="background: white; color: #FF6B35; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Refresh Page</button></div>';
          }
        }, 5000);
        
        // Normal loading screen removal (only if React loads successfully)
        setTimeout(function() {
          if (reactLoaded) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.classList.add('fade-out');
              setTimeout(function() {
                loadingScreen.style.display = 'none';
              }, 500);
            }
          }
        }, 1000);
      });
      
      // Function to call when React successfully loads
      window.markReactLoaded = function() {
        console.log('✅ React app loaded successfully');
        reactLoaded = true;
      };
      
      // Console branding
      console.log(
        '%c💥 CARTSMASH %c\nAI-Powered Grocery List Parser\n\nTransform any list into organized, ready-to-order products instantly!',
        'color: #FF6B35; font-size: 24px; font-weight: bold;',
        'color: #666; font-size: 14px;'
      );
    </script>
  </body>
</html>
