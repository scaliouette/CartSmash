    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom fonts if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        transition: opacity 0.5s ease-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .logo-wrapper {
        display: inline-block;
        transition: transform 0.3s ease;
        margin-bottom: 20px;
      }

      .logo-wrapper:hover {
        transform: scale(1.05);
      }

      /* Animated SVG Styles */
      .animated-logo {
        width: 160px;
        height: 160px;
      }

      /* Cart bounce animation */
      @keyframes cartBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }

      .cart-group {
        animation: cartBounce 2s ease-in-out infinite;
        transform-origin: center;
      }

      /* Wheel rotation animation */
      @keyframes wheelSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .wheel {
        animation: wheelSpin 1s linear infinite;
        transform-origin: center;
        transform-box: fill-box;
      }

      /* Speed lines animation */
      @keyframes speedLineMove {
        0% {
          opacity: 0;
          transform: translateX(10px);
        }
        50% {
          opacity: 1;
          transform: translateX(-5px);
        }
        100% {
          opacity: 0;
          transform: translateX(-20px);
        }
      }

      .speed-line-1 {
        animation: speedLineMove 1.5s ease-in-out infinite;
      }

      .speed-line-2 {
        animation: speedLineMove 1.5s ease-in-out infinite 0.2s;
      }

      .speed-line-3 {
        animation: speedLineMove 1.5s ease-in-out infinite 0.4s;
      }

      /* Pulse animation for the background circle */
      @keyframes circlePulse {
        0%, 100% {
          filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.15));
        }
        50% {
          filter: drop-shadow(0 5px 15px rgba(251, 79, 20, 0.3));
        }
      }

      .background-circle {
        animation: circlePulse 3s ease-in-out infinite;
      }

      /* Company name styles */
      .company-name {
        margin-top: 20px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .cart-text {
        color: #FB4F14;
      }

      .smash-text {
        color: #002244;
      }

      .loading-text {
        font-size: 18px;
        opacity: 0.9;
        margin-top: 20px;
        color: white;
      }
      
      /* Noscript styles */
      noscript {
        display: block;
        padding: 20px;
        background: #fef2f2;
        color: #991b1b;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CARTSMASH.</noscript>
    
    <!-- Enhanced loading screen with animated logo -->
    <div id="loading-screen" class="loading-screen">
      <div class="logo-wrapper">
        <!-- Animated SVG Logo -->
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="animated-logo">
          <!-- Definitions for gradients and shadows -->
          <defs>
            <!-- Orange gradient for accents -->
            <linearGradient id="broncos-orange" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FB4F14;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
            </linearGradient>

            <!-- Navy gradient for depth -->
            <linearGradient id="broncos-navy" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#002244;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
            </linearGradient>

            <!-- Drop shadow filter -->
            <filter id="drop-shadow">
              <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
            </filter>
          </defs>

          <!-- White circle background with pulse animation -->
          <circle cx="100" cy="100" r="85" fill="white" class="background-circle"/>

          <!-- Cart icon group centered at 100,100 -->
          <g transform="translate(100, 100)" class="cart-group">
            <!-- Cart body -->
            <path d="M -40 -25 L -32 20 L 32 20 L 40 -25 Z"
                  fill="#002244"/>

            <!-- Cart handle -->
            <path d="M -45 -25 C -45 -40, -35 -48, -20 -48 L 20 -48 C 35 -48, 45 -40, 45 -25"
                  fill="none"
                  stroke="#002244"
                  stroke-width="7"
                  stroke-linecap="round"/>

            <!-- Left wheel with rotation -->
            <g class="wheel">
              <circle cx="-20" cy="28" r="8" fill="#002244"/>
              <circle cx="-20" cy="28" r="2" fill="white"/>
              <rect x="-21" y="20" width="2" height="16" fill="white" opacity="0.3"/>
              <rect x="-28" y="27" width="16" height="2" fill="white" opacity="0.3"/>
            </g>

            <!-- Right wheel with rotation -->
            <g class="wheel">
              <circle cx="20" cy="28" r="8" fill="#002244"/>
              <circle cx="20" cy="28" r="2" fill="white"/>
              <rect x="19" y="20" width="2" height="16" fill="white" opacity="0.3"/>
              <rect x="12" y="27" width="16" height="2" fill="white" opacity="0.3"/>
            </g>

            <!-- Speed lines (motion effect) with animation -->
            <!-- Top speed line -->
            <rect x="-70" y="-5"
                  width="20" height="6"
                  rx="3"
                  fill="#FB4F14"
                  class="speed-line-1"/>

            <!-- Middle speed line -->
            <rect x="-68" y="-18"
                  width="15" height="5"
                  rx="2.5"
                  fill="#FB4F14"
                  class="speed-line-2"/>

            <!-- Bottom speed line -->
            <rect x="-65" y="8"
                  width="18" height="5"
                  rx="2.5"
                  fill="#FB4F14"
                  class="speed-line-3"/>
          </g>
        </svg>
      </div>

      <!-- Company Name -->
      <div class="company-name">
        <span class="cart-text">CART</span><span class="smash-text">SMASH</span>
      </div>

      <div class="loading-text">Initializing AI-powered grocery parsing...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced debugging for deployment issues
      console.log('🔍 CARTSMASH: Page loading started');
      console.log('🔍 Location:', window.location.href);
      console.log('🔍 User agent:', navigator.userAgent);
      
      // Global error handler for script loading failures
      window.addEventListener('error', function(e) {
        console.error('🚨 Script loading error:', e);
        if (e.filename && e.filename.includes('.js')) {
          console.error('🚨 JavaScript file failed to load:', e.filename);
          document.getElementById('loading-screen').innerHTML = 
            '<div class="loading-logo"><span class="loading-icon">⚠️</span><span>LOADING ERROR</span></div>' +
            '<div class="loading-text">JavaScript bundle failed to load</div>' +
            '<div style="margin-top: 20px; font-size: 14px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px;">' +
            '<strong>Error:</strong> ' + e.message + '<br/>' +
            '<strong>File:</strong> ' + e.filename + '<br/>' +
            '<strong>Time:</strong> ' + new Date().toISOString() + '<br/><br/>' +
            '<button onclick="window.location.reload()" style="background: white; color: #FF6B35; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Retry</button>' +
            '</div>';
        }
      });
      
      // Track when React starts loading
      let reactLoaded = false;
      window.addEventListener('DOMContentLoaded', function() {
        console.log('🔍 DOM Content loaded');
        
        // Check if React loaded after 5 seconds
        setTimeout(function() {
          if (!reactLoaded) {
            console.error('🚨 React app did not load within 5 seconds');
            document.getElementById('loading-screen').innerHTML = 
              '<div class="loading-logo"><span class="loading-icon">⚠️</span><span>TIMEOUT</span></div>' +
              '<div class="loading-text">App failed to initialize</div>' +
              '<div style="margin-top: 20px; font-size: 14px;">Please refresh the page or check your internet connection.</div>' +
              '<div style="margin-top: 15px;"><button onclick="window.location.reload()" style="background: white; color: #FF6B35; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Refresh Page</button></div>';
          }
        }, 5000);
        
        // Normal loading screen removal (only if React loads successfully)
        setTimeout(function() {
          if (reactLoaded) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.classList.add('fade-out');
              setTimeout(function() {
                loadingScreen.style.display = 'none';
              }, 500);
            }
          }
        }, 1000);
      });
      
      // Function to call when React successfully loads
      window.markReactLoaded = function() {
        console.log('✅ React app loaded successfully');
        reactLoaded = true;
      };
      
      // Console branding
      console.log(
        '%c💥 CARTSMASH %c\nAI-Powered Grocery List Parser\n\nTransform any list into organized, ready-to-order products instantly!',
        'color: #FF6B35; font-size: 24px; font-weight: bold;',
        'color: #666; font-size: 14px;'
      );
    </script>
  </body>
</html>
