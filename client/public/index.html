    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Custom fonts if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #root {
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: pulse 2s infinite;
      }
      
      .loading-icon {
        font-size: 56px;
        animation: rotate 2s linear infinite;
      }
      
      .loading-text {
        font-size: 18px;
        opacity: 0.9;
        margin-top: 20px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Noscript styles */
      noscript {
        display: block;
        padding: 20px;
        background: #fef2f2;
        color: #991b1b;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run CARTSMASH.</noscript>
    
    <!-- Enhanced loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <span class="loading-icon">💥</span>
        <span>CARTSMASH</span>
      </div>
      <div class="loading-text">Initializing AI-powered grocery parsing...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced debugging for deployment issues
      console.log('🔍 CARTSMASH: Page loading started');
      console.log('🔍 Location:', window.location.href);
      console.log('🔍 User agent:', navigator.userAgent);
      console.log('🔍 Screen:', window.screen.width + 'x' + window.screen.height);
      console.log('🔍 Viewport:', window.innerWidth + 'x' + window.innerHeight);
      console.log('🔍 Connection:', navigator.connection ?
        `${navigator.connection.effectiveType} (${navigator.connection.downlink}Mbps)` : 'Unknown');
      console.log('🔍 Memory:', navigator.deviceMemory ? `${navigator.deviceMemory}GB` : 'Unknown');
      console.log('🔍 Cores:', navigator.hardwareConcurrency || 'Unknown');
      console.log('🔍 Platform:', navigator.platform);
      console.log('🔍 Cookies enabled:', navigator.cookieEnabled);
      console.log('🔍 Local storage:', typeof(Storage) !== "undefined");
      console.log('🔍 Session storage:', typeof(sessionStorage) !== "undefined");
      console.log('🔍 IndexedDB:', typeof(indexedDB) !== "undefined");
      console.log('🔍 WebGL:', !!window.WebGLRenderingContext);
      console.log('🔍 Service worker:', 'serviceWorker' in navigator);
      console.log('🔍 Timestamp:', Date.now(), new Date().toISOString());

      // Performance monitoring
      const perfStart = performance.now();
      console.log('⏱️ Performance timing start:', perfStart);

      // Network detection
      if ('connection' in navigator) {
        navigator.connection.addEventListener('change', function() {
          console.log('📶 Network changed:', navigator.connection.effectiveType);
        });
      }

      // Visibility API
      document.addEventListener('visibilitychange', function() {
        console.log('👁️ Page visibility changed:', document.hidden ? 'hidden' : 'visible');
      });

      // Global error handler for script loading failures
      let errorCount = 0;
      window.addEventListener('error', function(e) {
        errorCount++;
        console.error(`🚨 Script loading error #${errorCount}:`, e);
        console.error('🚨 Error details:', {
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          type: e.type,
          timeStamp: e.timeStamp,
          target: e.target ? e.target.tagName : 'unknown'
        });

        if (e.filename && e.filename.includes('.js')) {
          console.error('🚨 JavaScript file failed to load:', e.filename);
          document.getElementById('loading-screen').innerHTML =
            '<div class="loading-logo"><span class="loading-icon">⚠️</span><span>LOADING ERROR</span></div>' +
            '<div class="loading-text">JavaScript bundle failed to load</div>' +
            '<div style="margin-top: 20px; font-size: 14px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px;">' +
            '<strong>Error:</strong> ' + e.message + '<br/>' +
            '<strong>File:</strong> ' + e.filename + '<br/>' +
            '<strong>Line:</strong> ' + e.lineno + ':' + e.colno + '<br/>' +
            '<strong>Time:</strong> ' + new Date().toISOString() + '<br/>' +
            '<strong>Count:</strong> Error #' + errorCount + '<br/><br/>' +
            '<button onclick="window.location.reload()" style="background: white; color: #FF6B35; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Retry</button>' +
            '</div>';
        }
      });
      
      // Track when React starts loading
      let reactLoaded = false;
      let loadingSteps = [];

      window.addEventListener('DOMContentLoaded', function() {
        const domLoadTime = performance.now() - perfStart;
        console.log('🔍 DOM Content loaded in', domLoadTime.toFixed(2) + 'ms');
        loadingSteps.push({step: 'DOM', time: domLoadTime});

        // Enhanced React loading monitoring
        const checkIntervals = [1000, 2500, 5000, 10000]; // Check at multiple intervals
        checkIntervals.forEach((interval, index) => {
          setTimeout(function() {
            if (!reactLoaded) {
              const elapsed = performance.now() - perfStart;
              console.warn(`⚠️ React app status check #${index + 1} (${elapsed.toFixed(0)}ms): Still loading...`);
              console.warn('📊 Loading steps so far:', loadingSteps);
              console.warn('🔍 Root element:', document.getElementById('root') ? 'exists' : 'missing');
              console.warn('🔍 React scripts:', document.querySelectorAll('script[src*="react"]').length);
              console.warn('🔍 All scripts:', document.querySelectorAll('script').length);

              if (index === checkIntervals.length - 1) { // Last check (10 seconds)
                console.error('🚨 React app did not load within 10 seconds - showing timeout error');
                document.getElementById('loading-screen').innerHTML =
                  '<div class="loading-logo"><span class="loading-icon">⚠️</span><span>TIMEOUT</span></div>' +
                  '<div class="loading-text">App failed to initialize after 10 seconds</div>' +
                  '<div style="margin-top: 20px; font-size: 14px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px;">' +
                  '<strong>Debug Info:</strong><br/>' +
                  '<strong>Loading time:</strong> ' + elapsed.toFixed(0) + 'ms<br/>' +
                  '<strong>Scripts found:</strong> ' + document.querySelectorAll('script').length + '<br/>' +
                  '<strong>Errors:</strong> ' + errorCount + '<br/>' +
                  '<strong>Connection:</strong> ' + (navigator.connection ? navigator.connection.effectiveType : 'Unknown') + '<br/><br/>' +
                  '<button onclick="window.location.reload()" style="background: white; color: #FF6B35; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Refresh Page</button>' +
                  '</div>';
              }
            }
          }, interval);
        });
        
        // Normal loading screen removal (only if React loads successfully)
        setTimeout(function() {
          if (reactLoaded) {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.classList.add('fade-out');
              setTimeout(function() {
                loadingScreen.style.display = 'none';
              }, 500);
            }
          }
        }, 1000);
      });
      
      // Function to call when React successfully loads
      window.markReactLoaded = function() {
        const reactLoadTime = performance.now() - perfStart;
        console.log('✅ React app loaded successfully in', reactLoadTime.toFixed(2) + 'ms');
        loadingSteps.push({step: 'React', time: reactLoadTime});
        reactLoaded = true;

        // Log final loading summary
        setTimeout(() => {
          console.log('📊 Final loading summary:', {
            totalTime: reactLoadTime.toFixed(2) + 'ms',
            steps: loadingSteps,
            errorCount: errorCount,
            userAgent: navigator.userAgent,
            performance: {
              navigation: performance.navigation ? {
                type: performance.navigation.type,
                redirectCount: performance.navigation.redirectCount
              } : null,
              timing: performance.timing ? {
                domainLookupTime: performance.timing.domainLookupEnd - performance.timing.domainLookupStart,
                connectTime: performance.timing.connectEnd - performance.timing.connectStart,
                responseTime: performance.timing.responseEnd - performance.timing.responseStart,
                domLoadTime: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart,
                windowLoadTime: performance.timing.loadEventEnd - performance.timing.navigationStart
              } : null
            }
          });
        }, 100);
      };
      
      // Console branding
      console.log(
        '%c💥 CARTSMASH %c\nAI-Powered Grocery List Parser\n\nTransform any list into organized, ready-to-order products instantly!',
        'color: #FF6B35; font-size: 24px; font-weight: bold;',
        'color: #666; font-size: 14px;'
      );
    </script>
  </body>
