<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="20" fill="url(#grad)"/>

  <!-- Shopping cart -->
  <g transform="translate(96,96)">
    <!-- Cart body -->
    <rect x="-35" y="-20" width="50" height="30" rx="4" fill="white" stroke="#333" stroke-width="3"/>

    <!-- Cart handle -->
    <path d="M -40 -10 Q -50 -20 -40 -30" stroke="#333" stroke-width="4" fill="none"/>

    <!-- Cart wheels -->
    <circle cx="-20" cy="20" r="6" fill="#333"/>
    <circle cx="5" cy="20" r="6" fill="#333"/>

    <!-- Items in cart -->
    <rect x="-30" y="-15" width="8" height="8" rx="1" fill="#FF6B35"/>
    <rect x="-18" y="-12" width="6" height="10" rx="1" fill="#F7931E"/>
    <rect x="-8" y="-16" width="10" height="6" rx="1" fill="#FF6B35"/>
  </g>

  <!-- CARTSMASH text -->
  <text x="96" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">CARTSMASH</text>

  <!-- Explosion effect -->
  <text x="140" y="60" font-family="Arial, sans-serif" font-size="24" fill="white">ðŸ’¥</text>
</svg>